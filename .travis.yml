language: r
sudo: false
cache: packages
warnings_are_errors: true

matrix:
  include:
    - os: linux
      dist: xenial
      r: release
      env: 
        - DIST=xenial
        - RUN_LINTR=true
    - os: linux
      dist: xenial
      r: devel
      env: 
        - DIST=xenial
        - RUN_LINTR=false
    - os: linux
      dist: trusty
      r: release
      env: 
        - DIST=trusty
        - RUN_LINTR=false
    - os: osx
      r: release
      env: 
        - DIST=osx
        - RUN_LINTR=false
    - os: windows
      r: release
      env: 
        - DIST=windows
        - RUN_LINTR=false
  allow_failures:
    - os: windows

env:
  global:
    - _R_CHECK_TESTS_NLINES_=0

before_install:
  - Rscript -e "if (!require('covr')) install.packages('covr')"
  - Rscript -e "if (!require('roxygen2')) install.packages('roxygen2')"
  - Rscript -e "if (!require('devtools')) install.packages('devtools')"
  - Rscript -e "if (!require('pkgdown')) devtools::install_github('hadley/pkgdown')"

script:
  - R CMD build .
  - R CMD check *tar.gz

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'devtools::document()'
  - Rscript -e 'roxygen2::roxygenise()'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages                         # Specify the gh-pages deployment method
  skip_cleanup: true                      # Don't remove files
  github_token: $GITHUB_TOKEN             # Set in travis-ci.org dashboard
  local_dir: docs                         # Deploy the docs folder
  on: # Only deploy if master branch, xenial build and with latest released version of R.
    branch: master
    dist: xenial
    r: release

notifications:
  email:
    on_success: change # default: change
    on_failure: change # default: always 
